name: Tests
on: [push]
jobs:

  build:
    name: Engine Tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7.x'
        architecture: x64
    - name: Check out code
      uses: actions/checkout@v1
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        pip install bake-cli
    - name: Validation
      run: bake go/validate
